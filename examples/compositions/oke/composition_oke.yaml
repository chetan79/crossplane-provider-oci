  - name: privatesubnet
    base:
      apiVersion: core.oci.jet.crossplane.io/v1alpha1
      kind: Subnet
      metadata:
        labels:
          access: privatesubnet
      spec:
        forProvider:
          compartmentIdSelector:
            matchControllerRef: true
          vcnIdSelector:
            matchControllerRef: true
          cidrBlock: "10.0.1.0/24"
          displayName : "private-subnet"
    patches:
