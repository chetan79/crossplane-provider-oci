    base:
      apiVersion: identity.oci.jet.crossplane.io/v1alpha1
      kind: Compartment
      spec:
        forProvider:
          compartmentId: "ocid1.compartment.oc1..xxx"
          description: "Compartment via crossplane to test OKE"
          name: "compartmentokecluster101"
          enableDelete : True

  - name: vcn
    base:
      apiVersion: core.oci.jet.crossplane.io/v1alpha1
      kind: Vcn
      metadata:
        name: vcn
      spec:
        forProvider:
          compartmentIdSelector:
            matchControllerRef: true
          region: "ap-hyderabad-1"
          cidrBlocks: [10.0.0.0/16]
    patches:
      - type: ToCompositeFieldPath
        fromFieldPath: status.atProvider.id
        toFieldPath:  status.vcnId
  
